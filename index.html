<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenis Diagramas</title>

    <link rel="stylesheet" href="styles/root.css" />
    <link rel="stylesheet" href="styles/elements.css" />
    <link rel="stylesheet" href="styles/ui.css" />
  </head>
  <body>
    <header>
      Kenis insano
      <img
        class="theme-icon"
        id="change-theme-button"
        src="assets/icons/dark-theme-icon.png"
        alt=""
      />
    </header>
    <main>
      <div class="show-code-input" id="show-code-input"></div>
      <div>
        <ol class="code" id="code-input" contenteditable>
          <li>tabela Pessoa{</li>
          <li>id int pk</li>
          <li>rg char</li>
          <li>}</li>
          <li>tabela Notebook{</li>
          <li>id int pk</li>
          <li>rg_dono char fk</li>
          <li>}</li>
          <li>relacao tem{</li>
          <li>Pessoa -> Notebook</li>
          <li>0:n</li>
          <li>0:1</li>
          <li>}</li>
        </ol>
      </div>

      <div class="diagram-container" id="res">
        <svg
          class="line"
          id="svg-container"
          width="100%"
          height="100%"
          preserveAspectRatio="none"
        ></svg>
      </div>
    </main>

    <script src="scripts/ui/header.js"></script>
    <script src="scripts/ui/code.js"></script>
    <script type="module" defer src="scripts/main.js"></script>
  </body>
</html>
